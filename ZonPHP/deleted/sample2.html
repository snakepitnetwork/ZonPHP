<!DOCTYPE html>
<html>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>

<canvas id="myChart" width="800" height="400"></canvas>

<script>
    var ctx = document.getElementById('myChart').getContext("2d")

    var gradientFill = ctx.createLinearGradient(0, 0, 0, 500);
    gradientFill.addColorStop(0, "rgba(128, 182, 244, 0.6)");
    gradientFill.addColorStop(1, "rgba(244, 144, 128, 0.6)");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL"],
            datasets: [{

                label: "Bar",
                type: 'bar',
                fill: true,
                backgroundColor: function () { // Callback instead of static color
                    var gradientFill = ctx.createLinearGradient(0, 0, 0, 500);
                    gradientFill.addColorStop(0, "rgba(128, 182, 244, 0.6)");
                    gradientFill.addColorStop(1, "rgba(244, 144, 128, 0.6)");
                    return gradientFill;
                },
                borderWidth: 1,
                data: [100, 120, 150, 170, 180, 170, 160],
                yAxisID: 'y',
            },
                {
                    label: "Line",
                    type: 'line',
                    fill: false,
                    borderColor: "red",
                    borderWidth: 2,
                    pointStyle: false,
                    data: [{"x": 1, "y": 246.49}, {"x": 2, "y": 416.98}, {"x": 3, "y": 727.06}, {
                        "x": 4,
                        "y": 844.02
                    }, {"x": 5, "y": 815.22}, {"x": 6, "y": 841.29}, {"x": 7, "y": 874.7}],
                    yAxisID: 'y1',
                    xAxisID: 'x1',
                }]
        },
        options: {
            legend: {
                position: "bottom"
            },
            scales: {
                y: {
                    ticks: {
                        fontColor: "rgb(246,246,2)",
                        fontStyle: "bold",
                        beginAtZero: true,
                        maxTicksLimit: 5,
                        padding: 20
                    },
                    gridLines: {
                        drawTicks: false,
                        display: false
                    },
                    offset: false,
                },
                x: {
                    gridLines: {
                        zeroLineColor: "transparent"
                    },
                    ticks: {
                        padding: 20,
                        fontColor: "rgba(0,0,0,0.5)",
                        fontStyle: "bold"
                    },
                    offset: true,
                },
                x1: {
                    gridLines: {
                        zeroLineColor: "transparent"
                    },
                    ticks: {
                        padding: 20,
                        fontColor: "rgba(0,0,0,0.5)",
                        fontStyle: "bold"
                    },
                    offset: false,
                    beginAtZero: false,
                    display: true
                },
                y1: {
                    type: 'linear',
                    display: false,
                    position: 'right',

                    // grid line settings
                    grid: {
                        drawOnChartArea: false, // only want the grid lines for one axis to show up
                    },
                },
            },
            plugins: {
                subtitle: {
                    display: true,
                    text: 'Mixed Line and bar with line offset',
                },
            }
        }
    });
</script>

</body>
</html>
